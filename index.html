<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Social Media Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-box">
      <div class="profile-picture">
        <img src="./images/avatar-jessica.jpeg" alt="profile-picture" />
      </div>
      <h1 class="profile-name">Jessica Randall</h1>
      <h5 class="profile-location">London, United Kingdom</h5>
      <h6 class="profile-description">
        "Front-end developer and avid reader."
      </h6>
      <div class="link">
        <p>GitHub</p>
      </div>
      <div class="link">
        <p>Frontend Mentor</p>
      </div>
      <div class="link">
        <p>LinkedIn</p>
      </div>
      <div class="link">
        <p>Twitter</p>
      </div>
      <div class="link">
        <p>Instagram</p>
      </div>
    </div>
  </body>
</html>
